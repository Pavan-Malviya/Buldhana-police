

<form class="example-form shadow-lg rounded-4">
  <h2 >Login Form</h2>
  <mat-form-field class="example-full-width mx-auto mt-2" appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput placeholder="Enter your name" name="usename"
           [(ngModel)] ="username">
  </mat-form-field>
  <mat-form-field class="example-full-width mx-auto" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
  </mat-form-field>
  <button class="mx-auto" mat-raised-button color="primary" (click)="submit()">Submit</button>
  <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
</form>
